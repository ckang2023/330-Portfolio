	<div class="contact_section" aria-labelledby="main contact section">
		<div class="contact_heading">
			Contact Info
		</div>
		
		<div class="contact_info_wrapper">
			<div class="contact_info_sections" aria-labelledby="addess">
				<h2 class="contact_section_title">
					Address
				</h2>
				<p class="contact_section_text">
					800 Elgin Road
				</p>
				<p class="contact_section_text">
					Apt 1102
				</p>
				<p class="contact_section_text">
					Evanston, IL, 60201
				</p>
			</div>

			<div class="contact_info_sections" aria-labelledby="direct contact">
				<h2 class="contact_section_title">
					Direct Contact
				</h2>
				<p class="contact_section_text">
					Phone: 206-658-5996
				</p>
				<p class="contact_section_text">
					Email: cindykang2023@u.northwestern.edu
				</p>
			</div>

			<div class="contact_info_sections" aria-labelledby="availability">
				<h2 class="contact_section_title">
					Availability
				</h2>
				<iframe src="https://calendar.google.com/calendar/embed?src=cindykang2023%40u.northwestern.edu&ctz=America%2FChicago" 
				id="contact_calendar"></iframe>
			</div>

			<div class="contact_info_sections" aria-labelledby="get in touch">
				<h2 class="contact_section_title">
					Get in Touch
				</h2>
				<form class="contact_form" action="submit.html" method="post"> 
					 <ul>
					 	<li>
					    	<label for="f_name">Name:</label>
					    	<input type="text" id="f_name" name="user_name" placeholder="yourname" required/>
					  	</li>
					  	<li>
					    	<label for="f_email">E-mail:</label>
					    	<input type="email" id="f_email" name="user_email" 
					    	placeholder="xxxx@somemail.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required/>
					  	</li>
					  	<li>
					    	<label for="f_phone">Phone:</label>
					    	<input type="tel" id="f_phone" name="user_phone" 
					    	placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required/>
					  	</li>
					  	<li>
					  		<label for="msg">Message:</label>
    						<textarea id="msg" name="user_message" placeholder="Leave me a message"></textarea>
					  	</li>
					  	<li>
					  		<input type="checkbox" id="form_checkbox" name="weekend_availability">
					  		<label for="form_checkbox" id="checkbox_label">I am available on weekends.</label>
					  	</li>
					  	<li>
  							<input type="submit" class="contact_button" value="Send your message">
						</li>
					</ul>
				</form>
			</div>
		</div>
	</div>
</body>
